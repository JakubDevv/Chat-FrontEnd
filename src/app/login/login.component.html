<div class="logo">
  <img src="../../assets/img/logo-1.svg" width="400px" height="400px">
</div>
<div class="form-outer">
  <div id="main">
    <form [formGroup]="form" (submit)="submit()">
    <div class="header centerHorizontally">
      <div class="noto-sans-jp-bold header-title">Welcome to Chat App!</div>
      <div class="header-sub-title">Sign in to your account</div>
    </div>
    <div class="inputContainer">
      <div class="input-header"><label for="username" class="inputHeader  urbanist-regular">Username</label></div>
        <input formControlName="username" class="reg roboto-regular" type="text" id="username">
      </div>
      <div class="inputContainer">
        <div class="input-header"><label for="password" class="inputHeader urbanist-regular">Password</label></div>
        <input formControlName="password" class="hideText reg roboto-regular" type="text" id="password">
      </div>
      <button class="customButton">
        Sign in
      </button>
    </form>
    <div class="centerHorizontally">
      Not a member?
      <span class="register" routerLink="/sign-up">
      Register new account
    </span>
    </div>
  </div>
</div>
